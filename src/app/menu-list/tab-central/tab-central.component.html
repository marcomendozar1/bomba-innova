<ion-toolbar>
  <ion-buttons slot="start">
    <ion-icon name="arrow-undo-outline" class="back-menu" button (click)="back()"></ion-icon>
  </ion-buttons>
  <ion-title>Control Bombas</ion-title>
</ion-toolbar>
<ion-content class="ion-text-center">
  <h5>Control</h5>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card class="card">
        <ion-item>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label>{{item.name}}</ion-label>
          <ion-toggle slot="end" name="status" [(ngModel)]="item.status" (click)="status(item)"></ion-toggle>
        </ion-item>
        <ion-card-content>
          <ion-label>Direccion: {{item.direccion}}</ion-label>
          <ion-label>Latitud: {{item.latitud}}</ion-label>
          <ion-label>Longitud: {{item.longitud}}</ion-label>
        </ion-card-content>
        <ion-item>
          <ion-button fill="outline" slot="end" color="primary"
            href="https://www.google.com/maps/search/{{item.latitud}},{{item.longitud}}&ie=UTF8&iwloc=&output=embed">
            Como
            llegar?</ion-button>
        </ion-item>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
