<ion-toolbar>
  <ion-buttons slot="start">
    <ion-icon name="arrow-undo-outline" class="back-menu" button (click)="back()"></ion-icon>
  </ion-buttons>
  <ion-title>Control Bombas</ion-title>
</ion-toolbar>
<ion-content class="ion-text-center">
  <h5>Historial</h5>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card class="card">
        <ion-card-content>
          <ion-label>Usuario: {{item.username}}</ion-label>
          <ion-label>Bomba: {{item.bomba}}</ion-label>
          <ion-label>Fecha: {{item.fecha}} {{item.hora}}</ion-label>
          <ion-label>Mensaje: {{item.msg}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
