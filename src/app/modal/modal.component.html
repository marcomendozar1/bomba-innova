<ion-content class="ion-text-center">
  <form (ngSubmit)="onSubmit()">
    <h5>Agregar Bomba</h5>
    <ion-grid>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item>
            <ion-label position="floating">Nombre:</ion-label>
            <ion-input [(ngModel)]="bomba.name" name="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item>
            <ion-label position="floating">Direccion:</ion-label>
            <ion-input [(ngModel)]="bomba.direccion" name="direccion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item>
            <ion-label position="floating">Latitud:</ion-label>
            <ion-input [(ngModel)]="bomba.latitud" name="latitud" disabled></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item>
            <ion-label position="floating">Longitud:</ion-label>
            <ion-input [(ngModel)]="bomba.longitud" name="longitud" disabled></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item>
            <ion-label>Estatus:</ion-label>
            <ion-toggle slot="end" name="status" checked [(ngModel)]="bomba.status"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br><br>
    <ion-button color="primary" shape="round" type="submit">
      Actualizar
    </ion-button>
  </form>
</ion-content>
