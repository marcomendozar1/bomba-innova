<ion-toolbar>
  <ion-buttons slot="start">
    <ion-icon name="arrow-undo-outline" class="back-menu" button (click)="back()"></ion-icon>
  </ion-buttons>
  <ion-title>Administrar Usuarios</ion-title>
</ion-toolbar>

<ion-content class="ion-text-center">
  <h5>Borrar Usuario</h5>
  <ion-toolbar>
    <ion-searchbar ionChange="search()"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card class="card">
        <ion-item>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>{{item.username}}</ion-label>
          <ion-button fill="outline" slot="end" color="primary" (click)="actualizar(item)">Actualizar</ion-button>
        </ion-item>
        <ion-card-content>
          <ion-label>Email:{{item.email}}</ion-label>
          <ion-label>Telefono:{{item.tel}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
