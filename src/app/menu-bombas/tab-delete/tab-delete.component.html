<ion-toolbar>
  <ion-buttons slot="start">
    <ion-icon name="arrow-undo-outline" class="back-menu" button (click)="back()"></ion-icon>
  </ion-buttons>
  <ion-title>Administrar Bombas</ion-title>
</ion-toolbar>
<ion-content class="ion-text-center">
  <h5>Borrar Bomba</h5>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card class="card">
        <ion-item>
          <ion-icon name="hardware-chip-outline" slot="start"></ion-icon>
          <ion-label>{{item.name}}</ion-label>
          <ion-button fill="outline" slot="end" color="danger" (click)="eliminar(item)">Borrar</ion-button>
        </ion-item>
        <ion-card-content>
          <ion-label>Direccion: {{item.direccion}}</ion-label>
          <ion-label>Latitud: {{item.latitud}}</ion-label>
          <ion-label>Longitud: {{item.longitud}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
