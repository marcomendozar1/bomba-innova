<ion-toolbar>
  <ion-buttons slot="start">
    <ion-icon name="arrow-undo-outline" class="back-menu" button (click)="back()"></ion-icon>
  </ion-buttons>
  <ion-title>Administrar Bombas</ion-title>
</ion-toolbar>
<ion-content class="ion-text-center">
  <h5>Actualizar Bomba</h5>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card class="card">
        <ion-item class="ion-activated">
          <ion-icon name="wifi" slot="start"></ion-icon>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input value="{{item.name}}" name="name" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label position="floating">Direccion:</ion-label>
          <ion-input value="{{item.direccion}}" name="dir" disabled></ion-input>
        </ion-item>

        <ion-item class="ion-activated">
          <ion-icon name="locate-outline" slot="start"></ion-icon>
          <ion-label position="floating">Latitud:</ion-label>
          <ion-input value="{{item.latitud}}" name="lat" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="locate-outline" slot="start"></ion-icon>
          <ion-label position="floating">Longitud:</ion-label>
          <ion-input value="{{item.longitud}}" name="long" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-button fill="outline" slot="end" color="primary" (click)="edit(item)">Editar</ion-button>
        </ion-item>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
